<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Tendai Chikake">

        <link rel="shortcut icon" href="img/favicon.png">
        <link rel="favicon" href="img/favicon.png">
        <title>WebStore[reports]</title>
        <!--[if lte IE 8]>
            <script src="js/excanvas.js"></script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="css/charts.css">
    </head>

    <body>

        <div class="modal fade errorBox" id="errorBox" tabindex="-1" role="dialog" aria-labelledby="errorBox" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content card">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="errorBox-header"></h4>
                    </div>
                    <div class="modal-body" id="errorBox-body">

                    </div>
                    <div class="modal-footer">
                        <div class="col-sm-12">
                            <button type="button" id="close-btn-var-color" class="btn btn-primary btn-danger" data-dismiss="modal" aria-label="Close">
                            Закрыть
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container-fluid">
            <nav class="navbar navbar-default navbar-fixed-top navbar-top border border-primary border-left-0 border-right-0 border-top-0 p-3">
                <div  id="window-app-titlebar">
                    <div class="appname p-0 m-0"></div>
                    <div class="window-action-buttons">
                        
                        <div class="window-action-minimize">
                            <a class="window-action-minimizebutton" id="window-action-minimizebutton">
                                    &ndash;
                            </a>
                        </div>
                        <div class="window-action-zoom">
                            <a class="window-action-zoombutton" id="window-action-zoombutton">
                                +
                            </a>
                        </div>
                        <div class="window-action-close">
                            <a class="window-action-closebutton" id="window-action-closebutton">
                                    x
                            </a>
                        </div>
                    </div>
                </div>
            </nav> 
            <!-- Main Content -->
            <div class="row mt-3">
                <div class="col-1 border border-dark border-left-0 border-top-0 border-bottom-0">
                    <i class="col-12 m-3 fa fa-home show-page" data-open="home"></i>
                    <i class="col-12 m-3 fa fa-bolt show-page" data-open="live-chart"></i>
                    <!--<i class="col-12 m-3 fa fa-calendar show-page" data-open="history-chart"></i>
                    <i class="col-12 m-3 fa fa-cog show-page" data-open="settings"></i>-->
                </div>
                <div class="col-8">                    
                    <div class="main-view" id="home">
                        <h4>Home</h4>
                        <form class="inputs">
                            <div class="form-group row p-0">
                                <div class="text-center input col-3">
                                    T<sub>1</sub>
                                </div>
                                <div class="text-center input col-3">
                                    T<sub>2</sub>
                                </div>
                                <div class="text-center input col-3">
                                    T<sub>3</sub> 
                                </div>
                                <div class="col-12">
                                    <input type="text" class="input src-input col-3" name="T1" placeholder="leave empty if n/a" value="4.21">
                                    <input type="text" class="input src-input col-3" name="T2" placeholder="leave empty if n/a" value="3.19">
                                    <input type="text" class="input src-input col-3" name="T3" placeholder="leave empty if n/a" value="" disabled>
                                </div>                                
                            </div>
                            <div class="form-group row">
                                <div class="text-center input col-3">
                                    k
                                </div>
                                <div class="text-center input col-3">
                                    &tau;
                                </div>
                                <div class="text-center input col-3">
                                    p
                                </div>
                                <div class="col-12">
                                    <input type="text" class="input src-input col-3" name="k" placeholder="leave empty if n/a" value="12.1">
                                    <input type="text" class="input src-input col-3" name="tau" placeholder="leave empty if n/a" value="0.5">
                                    <input type="text" class="input src-input col-3" name="p" placeholder="leave empty if n/a" value="0.61">
                                </div>                                
                            </div>
                            <div class="form-group row">
                                <div class="text-center input col-3">
                                    T<sub>0</sub>
                                </div>
                                <div class="text-center input col-3">
                                    N
                                </div>
                                <div class="text-center input col-3">
                                    F
                                </div> 
                                <div class="col-12">
                                    <input type="text" class="input src-input col-3" name="T0" placeholder="leave empty if n/a" value="0.1">
                                    <input type="text" class="input src-input col-3" name="N" placeholder="leave empty if n/a" value="10">
                                    <input type="text" class="input src-input col-3" name="F" placeholder="leave empty if n/a" value="0.2">
                                </div>
                                
                            </div>
                        </form>
                    </div>
                    <div class="main-view hidden" id="live-chart">
                        <h4>Live Chart</h4>
                    </div>
                    <div class="main-view hidden" id="history-chart">
                        <h4>History</h4>
                    </div>
                    <div class="main-view hidden" id="settings">
                        <h4>Settings</h4>
                    </div>
                </div>
                <div class="col-3">
                    <div class="text-results">                        
                    </div>
                    <div class="text-results" id="resultat-adekvatnocti">      
                    </div>
                </div>
            </div> 
            <footer class="row border border-left-0 border-right-0 border-bottom-0 mt-2 pt-2">
                <div class="col-12 copyright text-center">
                </div>
            </footer>
        </div>
    



        <script type="text/javascript" src="libs/jquery.min.js"></script>
        <script type="text/javascript" src="libs/popper.min.js"></script>
        <script type="text/javascript" src="libs/bootstrap.min.js"></script>
        <script type="text/javascript" src="libs/jquery.flot.js"></script>
        <script type="text/javascript" src="libs/app.js"></script>

        <script type="text/javascript" src="js/charts.js"></script>
        <script type="text/javascript" src="libs/functions.js"></script>

        <script type="text/javascript" src="js/matrix.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        
    </body>
</html>
